# GPG agent configuration template
# Generated automatically during bootstrap
# Platform: {{PLATFORM}}
# Generated on: {{DATE}}

# Cache settings
default-cache-ttl 600
max-cache-ttl 7200
allow-preset-passphrase

# SSH authentication support
enable-ssh-support
default-cache-ttl-ssh 1800
max-cache-ttl-ssh 7200

# Cross-platform pinentry configuration
# Auto-detected pinentry program: {{PINENTRY_PROGRAM}}
pinentry-program {{PINENTRY_PROGRAM}}

# Additional security options
no-allow-external-cache
no-allow-mark-trusted

# Logging (optional, for debugging)
# log-file ~/.logs/gpg-agent.log
# debug-level basic
